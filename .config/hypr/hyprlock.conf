source = $HOME/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = $HOME/Pictures/wallpapers/Anime-Lanscape.png   # only png supported for now
    # color = $color1

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 2
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor = DP-1
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(245, 189, 230)
    inner_color = rgb(36, 39, 58)
    font_color = rgb(202, 211, 245)
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, 100
    halign = center
    valign = bottom
}

# Current time
label {
    monitor = DP-1
    text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S $p") </big></b>"
    color = rgb(245, 189, 230)
    font_size = 64
    font_family = Monofur Nerd Font 10
    shadow_passes = 3
    shadow_size = 4

    position = 0, 16
    halign = center
    valign = center
}

# Date
label {
    monitor = DP-1
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = rgb(245, 189, 230)
    font_size = 24
    font_family = Monofur Nerd Font 10

    position = 0, -16
    halign = center
    valign = center
}

label {
    monitor = DP-1
    text = Hey $USER
    color = rgb(245, 189, 230)
    font_size = 18
    font_family = Monofur Nerd Font

    position = 0, 30
    halign = center
    valign = bottom
}
